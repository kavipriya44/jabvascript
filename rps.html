<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSORS</h1>

    <div class="playerchoice">
        <button onclick="game('ROCK')">👊</button>
        <button onclick="game('PAPER')">🖐️</button>
        <button onclick="game('SCISSOR')">✌️</button>
    </div>   
    
    <div id="playerresult">PLAYER:</div>
    <div id="computerresult" >COMPUTER:</div>
    <div id="overresult">RESULT:</div>

    <div id="playerscore"></div>
    <div id="computerscore"></div>


    <script src="rps.js"></script>

</body>
</html>
