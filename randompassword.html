    <script>
    function rndpwd(length,lower,upper,number,special)
    {
       const lowerc = "abcdefghijklmnopqrstuvwxyz";
       const upperc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
       const numberc = "0123456789";
       const specialc = "!@#$%^&*(\)_+";
       let ppossible;
      let  password="";
      ppossible += lower? lowerc : "";
      ppossible += upper? upperc : "";
      ppossible += number? numberc : "";
      ppossible += special? specialc : "";

      if(length<=0)
      {
         return (`length should be grater than 0`);
      }
      if(length===0)
      {
         return (`atleast one set of characters should be selected`);
      }
      for(let i=0;i<length;i++)
       {
          let index= Math.floor(Math.random()*ppossible.length);
          password += ppossible[index];
       }
       console.log(password);

    }
   
    const length=20;
    const lower=true;
    const upper=true;
    const number=true;
    const special=true;
    // const password=
    rndpwd(length,lower,upper,number,special);
    

</script>
