<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="container">
        <div id="display">
            00:00:00:00
        </div>
        <div class="button">
            <button id="sb"  onclick="start()">START</button>
            <button id="stb" onclick="stop()">STOP</button>
            <button id="rb" onclick="reset()">RESET</button>
        </div>
    
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
